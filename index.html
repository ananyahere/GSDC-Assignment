<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>By_ananya_sharma</title>
</head>
<body>

  <section class="hero-section">
    <h1><a href="https://github.com/ananyahere" target="_blank">@ananyahere</a></h1>
  </section>

  <section class="one" id="one">
    <div class="btn-container">
      <button class="fetchUserBtn">Get Users</button>
      <button class="fetchImgBtn">Get Images</button>
    </div>
  </section>

  <!-- User Slider Start  -->
  <section class="two">
    <div class="container">
      <div class="userCard-container">
        <div class="card card-active" >
          <h1>NO USER FOUND. PLEASE FETCH USERS.</h1>
          <p><a href="./index.html#one">click here</a></p>
          <p class="error user_error"></p>
        </div>
       </div>
       <button type="button" id="prev-user"> &lt; </button>
       <button type="button" id="next-user"> &gt; </button>
    </div>
    <button id="random_user">Random user</button>
  </section>
  <!-- User Slider End -->

  <!-- Image Slider Start -->
  <section class="three">
    <div class="container">
      <div class="image-container">
        <div class="noImg-card img-active">
          <h1>NO IMAGE FOUND. PLEASE FETCH IMAGES.</h1>
          <p><a href="./index.html#one">click here</a></p>
          <p class="error img_error"></p>
        </div>
      </div>
      <button type="button" id="prev-img"> &lt; </button>
      <button type="button" id="next-img"> &gt; </button>
    </div>
    <button id="random_image">Random Image</button>
  </section>
<!-- Image Slider End -->

  <script src="./app.js"></script>
</body>
</html>
